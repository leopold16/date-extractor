<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #495057;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #343a40;
            margin-bottom: 10px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        form {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #f8f9fa;
            width: 100%;
            text-align: center;
            border-top: 1px solid #dee2e6;
            position: relative;
            bottom: 0;
        }
        footer p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <p>Welcome to the Task Manager! Enter a task to generate a calendar event with subtasks. This tool helps you organize your tasks efficiently by breaking them down into manageable subtasks.</p>
    <form method="POST">
        <label for="task">Enter Task:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
